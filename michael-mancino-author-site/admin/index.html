<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BROKEN CREED</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-black: #0a0a0a;
            --color-dark-gray: #1a1a1a;
            --color-medium-gray: #2a2a2a;
            --color-light-gray: #cccccc;
            --color-white: #f5f5f5;
            --color-accent: #c9a961;
            --color-accent-dark: #8b7545;
            --font-display: 'Bebas Neue', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-black);
            color: var(--color-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--color-dark-gray);
            border: 2px solid var(--color-medium-gray);
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        }

        h1 {
            font-family: var(--font-display);
            color: var(--color-accent);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 4px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-light-gray);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--color-medium-gray);
            border: 1px solid var(--color-light-gray);
            color: var(--color-white);
            font-family: var(--font-body);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        button {
            width: 100%;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid var(--color-accent);
            background-color: var(--color-accent);
            color: var(--color-black);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }

        button:hover {
            background-color: transparent;
            color: var(--color-accent);
        }

        .error {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>BROKEN CREED<br>ADMIN</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error" id="error">Invalid credentials</div>
        </form>
    </div>

    <script>
        // CHANGE THESE TO YOUR OWN USERNAME AND PASSWORD
        const ADMIN_USERNAME = 'mmancino';
        const ADMIN_PASSWORD = '#4Cdh!n0#6M!';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'editor.html';
            } else {
                errorDiv.classList.add('show');
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>

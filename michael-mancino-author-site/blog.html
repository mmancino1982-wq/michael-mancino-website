<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - BROKEN CREED</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .blog-header {
            background: linear-gradient(135deg, var(--color-dark-gray) 0%, var(--color-black) 100%);
            padding: 4rem 0 2rem;
            text-align: center;
            border-bottom: 2px solid var(--color-accent);
        }

        .blog-header h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            letter-spacing: 4px;
            color: var(--color-accent);
            margin-bottom: 1rem;
        }

        .blog-header p {
            color: var(--color-light-gray);
            font-size: 1.1rem;
        }

        .blog-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .blog-posts {
            display: grid;
            gap: 3rem;
        }

        .blog-post-card {
            background: var(--color-dark-gray);
            border: 2px solid var(--color-medium-gray);
            padding: 2rem;
            transition: border-color 0.3s ease;
        }

        .blog-post-card:hover {
            border-color: var(--color-accent);
        }

        .post-date {
            color: var(--color-accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .post-title {
            font-family: var(--font-display);
            font-size: 2rem;
            letter-spacing: 2px;
            color: var(--color-white);
            margin-bottom: 1rem;
        }

        .post-title a {
            color: var(--color-white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .post-title a:hover {
            color: var(--color-accent);
        }

        .post-excerpt {
            color: var(--color-light-gray);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--color-accent);
            border: 2px solid var(--color-accent);
            color: var(--color-black);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            background-color: transparent;
            color: var(--color-accent);
        }

        .logout-btn {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-medium-gray);
        }

        .logout-btn button {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--color-white);
            color: var(--color-white);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }

        .logout-btn button:hover {
            background-color: var(--color-white);
            color: var(--color-black);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">MICHAEL MANCINO</div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="book.html">The Book</a></li>

                <li><a href="index.html#newsletter">Newsletter</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="blog-header">
        <div class="container">
            <h1>The Blog</h1>
            <p>Behind-the-scenes content, writing insights, and story elements for subscribers</p>
        </div>
    </div>

    <div class="blog-container">
        <div class="blog-posts" id="blogPosts">
            <!-- Blog posts will be dynamically loaded here -->
            <p style="text-align: center; color: var(--color-light-gray);">Loading posts...</p>
        </div>


        <footer class="footer">
            <div class="container">
                <div class="footer-bottom">
                    <p>&copy; 2025 Michael Mancino. All rights reserved.</p>
                </div>
            </div>
        </footer>


        <script>
            // Blog posts data (you'll add actual posts here as you create them)
            const blogPosts = [
                {
                    date: 'November 15, 2025',
                    title: 'Meet Jonah Creed: The Broken Operator',
                    excerpt: 'Jonah Creed isn\'t your typical protagonist. He\'s not a superhero. He\'s not chosen.',
                    url: 'blog/11-15-25.html'
                },
                // Add more posts as you create them


                {
                    date: 'November 17, 2025',
                    title: 'Hayes: The Loyal Operator with Bro Energy',
                    excerpt: 'If Jonah is the brain, Hayes is the firepower.',
                    url: 'blog/11-17-25.html'
                },

                {
                    date: 'November 29, 2025',
                    title: 'INTEL BULLETIN: Pishacha Emergence Surveillance',
                    excerpt: 'Intel bulletin detailing the emergence patterns and behaviors of the Pishacha entities observed during field operations.',
                    url: 'blog/11-29-25.html'
                },

                {
                    date: 'December 2, 2025',
                    title: 'Entity Dossier: The Guide',
                    excerpt: 'Classified Network dossier on an ancient entity encountered in transitional spaces. He doesn\'t hunt. He waits.',
                    url: 'blog/The-Guide.html'
                }
            ];

            // Load blog posts
            function loadBlogPosts() {
                const container = document.getElementById('blogPosts');

                if (blogPosts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--color-light-gray);">No posts yet. Check back soon!</p>';
                    return;
                }

                container.innerHTML = blogPosts.map(post => `
                <div class="blog-post-card">
                    <div class="post-date">${post.date}</div>
                    <h2 class="post-title">
                        <a href="${post.url}">${post.title}</a>
                    </h2>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <a href="${post.url}" class="read-more">Read More</a>
                </div>
            `).join('');
            }

            // Load posts on page load
            loadBlogPosts();
        </script>
</body>

</html>
